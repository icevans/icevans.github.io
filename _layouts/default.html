{% include header.html %}

        {{ content }}
                
        <section class="blog-list">
        {% for post in site.posts %}
          <article class="blog-item">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            {{ post.date }}
            {{ post.excerpt }}
            {% endfor %}
          </article>
        </section>

{% include footer.html %}
